<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Trustco</title>
  </head>
  <body>
    <header>
      <div class="logo-main">
        <div class="slides">
          <div class="slide1 light"></div>
          <div class="slide2 medium"></div>
          <div class="slide3 dark"></div>
        </div>
        <div class="brand-name">Trustco.</div>
      </div>
      <div class="navbar">
        <a href="" class="active">Features</a>
        <a href="">Solutions</a>
        <a href="">Company</a>
        <a href="">Resources</a>
        <a href="">Contact</a>
      </div>

      <div class="auth-buttons">
        <button class="login-btn">Login</button>
        <button class="logout-btn">Sign up</button>
      </div>
    </header>
    <main>
      <section id="hero">
        <div class="hero-container">
            <img class="hero-image" src="./left.png" alt="No Image" />
            <div class="headline">
              <h1>Find a High-Potential Customers with <span>Trustco.</span></h1>
              <p>
                We provide sales teams and professionals with the knowledge, skill
                and discipline they need to be 10x more successful.
              </p>
              <div class="cta-buttons">
                <button class="get-started">Get Started</button>
                <button class="watch-video"><img src="./Play.png" alt="Play">Check Our Video</button>
              </div>
            </div>
            <img class="hero-image" src="./right.png" alt="No Image" />
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
